# File: k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cop-pipeline-ingress
  namespace: cop-pipeline
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - cop-pipeline.example.com
    secretName: cop-pipeline-tls
  rules:
  - host: cop-pipeline.example.com
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: cop-pipeline-service
            port:
              number: 9090